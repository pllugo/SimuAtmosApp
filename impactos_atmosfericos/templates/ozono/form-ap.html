<!doctype html>
<html lang="en">
    
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'impactos_atmosfericos/css/estilo-pocp.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    
    <header>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#new">New</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </header>
    <div class="container">
        <header>Dureza del agua Form (Acidification Potential)</header>
        <form action="">
            {% csrf_token %}
            <div class="form-first">
                <div class="details-compound">
                    <span class="title">Details Compound</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">Compound</label>
                            <input type="text" name="" id="">
                        </div>

                        <div class="input-field">
                            <label for="">Molar Mass (g/mL)</label>
                            <input type="text" name="" id="">
                        </div>

                        <div class="input-field">
                            <label for="">Fluor</label>
                            <input type="text" name="" id="">
                        </div>

                        <div class="input-field">
                            <label for="">Chlorine</label>
                            <input type="text" name="" id="">
                        </div>

                        <div class="input-field">
                            <label for="">Nitrogen</label>
                            <input type="text" name="" id="">
                        </div>

                        <div class="input-field">
                            <label for="">sulfur</label>
                            <input type="text" name="" id="">
                        </div>
                    </div>

                </div>

                

            </div>
            <br>

            <button type="button" class="btn btn-success">Calculate</button>
           

        </form>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
